class = "com.github.nanodeath.typedconfig.test.CollectionsConfig"
description = "Here we support collections of things, e.g. lists."

[adminUsers]
type = "list<str>"
description = "Admin users"

[allowedPorts]
type = "list<int>"
description = "Open ports"

[portsWithDefaults]
type = "list<int>"
default = [ 8080, 8443 ]

[optionalDurationList]
type = "list<duration>"
required = false

[uniqueIds]
type = "set<int>"

[uniqueIdsWithDefaults]
type = "set<int>"
default = [ 1, 2, 3 ]

[optionalUniqueIds]
type = "set<int>"
required = false
